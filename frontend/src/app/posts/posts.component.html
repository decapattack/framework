<div class="container">
  <div *ngFor="let post of posts" class="card">
    <div class="card-header">
      {{post.titulo}}
    </div>
    <div class="card-body">
      <p class="card-text">{{post.corpo}}.</p>
      <a [routerLink]="['/posts', post.id]"  class="btn btn-primary">
        Ver post
      </a>
    </div>
  </div>
</div>
