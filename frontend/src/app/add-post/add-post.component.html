<div class="container" *ngIf="isDataAvailable">
  <div class="col-md-6">
    <h2 class="text-center">Adicionar Post</h2>
    <form>
      <div class="form-group">
        <label for="titulo">TÃ­tulo:</label>
        <input type="text" [(ngModel)]="post.titulo" placeholder="titulo" name="titulo" class="form-control" id="titulo">
      </div>

      <div class="form-group">
        <label for="corpo">Corpo:</label>
        <input [(ngModel)]="post.corpo" placeholder="corpo" name="corpo" class="form-control" id="corpo">
      </div>


      <div class="container row">
        <div class="col-md-12">
            <h1>Upload Image</h1>
        </div>
    </div>

    <div class="container row">
        <div class="col-md-6">
            <input type="file" (change)="onFileChanged($event)">

        </div>
        <div class="col-md-6">
            <input type="button" (click)="onUpload()" value="upload">
        </div>
    </div>
    <hr />
    <div class="container row">
        <div class="col-md-12">
            <div *ngIf=message>{{message}}</div>
        </div>
    </div>

    <div class="container row">
        <div class="col-md-6">
            <input type="text" class="form-control" id="name" placeholder="image name" [(ngModel)]="imageName"
                name="name" />
        </div>
        <div class="col-md-6">
            <input type="button" (click)="getImage()" value="Get Image">

        </div>
    </div>

    <div class="container row">
        <div class="col-md-12">
            <div *ngIf=retrievedImage>
                <img [src]="retrievedImage">
            </div>
        </div>
    </div>

      <div class="form-group">
        <label for="id">Id</label>
        <input [(ngModel)]="post.id" placeholder="Id post"  name="id" class="form-control" id="id">
      </div>
      <button class="btn btn-success" (click)="createPost()">Criar</button>
    </form>
    </div>
  </div>
