<div class="container">
<div class="col-md-6">
  <h2 class="text-center">Adicionar Usuário</h2>
  <form>
    <div class="form-group">
      <label for="login">Login:</label>
      <input type="login" [(ngModel)]="user.login" placeholder="Login" name="login" class="form-control" id="login">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password">
    </div>

    <div class="form-group">
      <label for="id">Id</label>
      <input [(ngModel)]="user.id" placeholder="Id usuário"  name="id" class="form-control" id="id">
    </div>

    <button class="btn btn-success" (click)="createUser()">Criar</button>
  </form>
  </div>
</div>
